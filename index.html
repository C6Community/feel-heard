<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C6 Project</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 1em;
    }
    #container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    button {
      background: white;
      color: #2c3e50;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1.1em;
      border-radius: 1.5em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ddd;
    }
    #carousel {
      background: rgba(255,255,255,0.05);
      padding: 1em;
      border-radius: 1em;
      width: 100%;
    }
    .carousel-link {
      display: none;
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #ccefff;
      text-decoration: underline;
      cursor: pointer;
    }
    .carousel-link.active {
      display: block;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 1em;
      border-radius: 1em;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.7em;
      border-radius: 0.5em;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .note {
      font-size: 0.8em;
      color: #ccc;
    }
    #message {
      font-size: 1.1em;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>You Matter</h1>

    <div id="carousel">
      <div id="carouselLinks">
        <div class="carousel-link active" onclick="window.open('https://reddit.com/r/C6_Project', '_blank')">Reddit: r/C6_Project</div>
        <div class="carousel-link" onclick="window.open('https://formspree.io', '_blank')">Formspree</div>
        <div class="carousel-link" onclick="window.open('https://example.com', '_blank')">Example Site</div>
      </div>
      <button onclick="nextLink()">C6</button>
    </div>

    <div id="message"></div>

    <form action="https://formspree.io/f/xjkwnvoy" method="POST" onsubmit="addMetadata()">
      <h3>Report Therapist Securely</h3>
      <input type="text" name="therapistName" placeholder="Therapist's name" required>
      <textarea name="details" rows="4" placeholder="Optional details... (kept private)"></textarea>
      <input type="hidden" name="timestamp" id="timestamp">
      <input type="hidden" name="userAgent" id="userAgent">
      <input type="hidden" name="platform" id="platform">
      <button type="submit">Submit Report</button>
      <div class="note">Submissions are encrypted and sent securely.</div>
    </form>
  </div>

  <script>
    const affirmations = [
      "I hear you. And your voice matters.",
      "You're not alone in this.",
      "What you feel is valid.",
      "Even if no one else understands, I do.",
      "You’re allowed to be exactly as you are.",
      "You’re strong for carrying this."
    ];

    function feelHeard() {
      const msg = affirmations[Math.floor(Math.random() * affirmations.length)];
      document.getElementById("message").innerText = msg;
    }

    function addMetadata() {
      document.getElementById("timestamp").value = new Date().toISOString();
      document.getElementById("userAgent").value = navigator.userAgent;
      document.getElementById("platform").value = navigator.platform;
    }

    let currentLink = 0;
    const links = document.querySelectorAll('.carousel-link');
    function nextLink() {
      links[currentLink].classList.remove('active');
      currentLink = (currentLink + 1) % links.length;
      links[currentLink].classList.add('active');
    }
  </script>
</body>
</html>
